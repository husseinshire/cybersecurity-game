<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Cybersecurity Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cybersecurity Quiz</h1>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="timer">Time left: <span id="time">10</span>s</div>
        <div id="question-container">
            <p id="question">What is phishing?</p>
            <div id="answers"></div>
        </div>
        <button id="hint-btn" onclick="showHint()">Hint</button>
        <div id="hint"></div>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Sound feedback -->
    <audio id="correct-sound" src="correct.mp3"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
